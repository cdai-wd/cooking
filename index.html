				<div class="grid">
					<figure class="effect-cooking">
                        <img src="https://cdn.glitch.com/fd6dbd29-1366-4006-ae22-7b40106b691e%2FwhiteFFFF.png?v=1611765016032" alt="img26"/>
						<figcaption>
							<h2>CINNAMON<span>ROLLS</span></h2>
							<p class="icon-links">
								<a href="#"><span class="icon-heart"></span></a>
								<a href="#"><span class="icon-eye"></span></a>
								<a href="#"><span class="icon-paper-clip"></span></a>
							</p>
							<p class="description">Don't boil the water - it will kill the yeast. <br>[ 01.]</p>
						</figcaption>			
					</figure>
					<figure class="effect-cooking">
                        <img src="https://cdn.glitch.com/fd6dbd29-1366-4006-ae22-7b40106b691e%2FwhiteFFFF.png?v=1611765016032" alt="img26"/>
						<figcaption>
							<h2>PECAN<span>GRANOLA</span></h2>
							<p class="icon-links">
								<a href="#"><span class="icon-heart"></span></a>
								<a href="#"><span class="icon-eye"></span></a>
								<a href="#"><span class="icon-paper-clip"></span></a>
							</p>
							<p class="description">Let it cool COMPLETELY before eating. <br>[ 02.]</p>
						</figcaption>			
					</figure>
				</div>
                <div class="grid">
					<figure class="effect-cooking">
                        <img src="https://cdn.glitch.com/fd6dbd29-1366-4006-ae22-7b40106b691e%2FwhiteFFFF.png?v=1611765016032" alt="img26"/>
						<figcaption>
							<h2>PEPPERMINT<span>COOKIE</span></h2>
							<p class="icon-links">
								<a href="#"><span class="icon-heart"></span></a>
								<a href="#"><span class="icon-eye"></span></a>
								<a href="#"><span class="icon-paper-clip"></span></a>
							</p>
							<p class="description">Use York brand and freeze beforehand. Dough temperature still needs to be determined.<br>[ 03.]</p>
						</figcaption>			
					</figure>
					<figure class="effect-cooking">
                        <img src="https://cdn.glitch.com/fd6dbd29-1366-4006-ae22-7b40106b691e%2FwhiteFFFF.png?v=1611765016032" alt="img26"/>
						<figcaption>
							<h2>SHORT<span>BREAD</span></h2>
							<p class="icon-links">
								<a href="#"><span class="icon-heart"></span></a>
								<a href="#"><span class="icon-eye"></span></a>
								<a href="#"><span class="icon-paper-clip"></span></a>
							</p>
							<p class="description">It's better to overbake than underbake.<br>[ 04.]</p>
						</figcaption>			
					</figure>
				</div>
				<div class="grid">
					<figure class="effect-cooking">
                        <img src="https://cdn.glitch.com/fd6dbd29-1366-4006-ae22-7b40106b691e%2FwhiteFFFF.png?v=1611765016032" alt="img26"/>
						<figcaption>
							<h2>COZY<span>MOCHA</span></h2>
							<p class="icon-links">
								<a href="#"><span class="icon-heart"></span></a>
								<a href="#"><span class="icon-eye"></span></a>
								<a href="#"><span class="icon-paper-clip"></span></a>
							</p>
							<p class="description">Brew the coffee. Froth the milk without burning it.<br>[ 05.]</p>
						</figcaption>			
					</figure>
					<figure class="effect-cooking">
                        <img src="https://cdn.glitch.com/fd6dbd29-1366-4006-ae22-7b40106b691e%2FwhiteFFFF.png?v=1611765016032" alt="img26"/>
						<figcaption>
							<h2>BROWN<span>BUTTER</span></h2>
							<p class="icon-links">
								<a href="#"><span class="icon-heart"></span></a>
								<a href="#"><span class="icon-eye"></span></a>
								<a href="#"><span class="icon-paper-clip"></span></a>
							</p>
							<p class="description">Watching the butter brown is the best part.<br>[ 06.]</p>
						</figcaption>			
					</figure>
				</div>
				<div class="grid">
					<figure class="effect-cooking">
                        <img src="https://cdn.glitch.com/fd6dbd29-1366-4006-ae22-7b40106b691e%2FwhiteFFFF.png?v=1611765016032" alt="img26"/>
						<figcaption>
							<h2>ICE<span>CREAM</span></h2>
							<p class="icon-links">
								<a href="#"><span class="icon-heart"></span></a>
								<a href="#"><span class="icon-eye"></span></a>
								<a href="#"><span class="icon-paper-clip"></span></a>
							</p>
							<p class="description">The whipping cream can't be overwhipped.<br> [ 07.]</p>
						</figcaption>			
					</figure>
					<figure class="effect-cooking">
                        <img src="https://cdn.glitch.com/fd6dbd29-1366-4006-ae22-7b40106b691e%2FwhiteFFFF.png?v=1611765016032" alt="img26"/>
						<figcaption>
							<h2>MARBLED<span>LOAF</span></h2>
							<p class="icon-links">
								<a href="#"><span class="icon-heart"></span></a>
								<a href="#"><span class="icon-eye"></span></a>
								<a href="#"><span class="icon-paper-clip"></span></a>
							</p>
							<p class="description">For a chunkier marble, use large scoops of batter and don't mix as much.<br>[ 08.]</p>
						</figcaption>			
					</figure>
				</div>
				<div class="grid">
					<figure class="effect-cooking">
                        <img src="https://cdn.glitch.com/fd6dbd29-1366-4006-ae22-7b40106b691e%2FwhiteFFFF.png?v=1611765016032" alt="img26"/>
						<figcaption>
							<h2>SPICE<span>SYRUP</span></h2>
							<p class="icon-links">
								<a href="#"><span class="icon-heart"></span></a>
								<a href="#"><span class="icon-eye"></span></a>
								<a href="#"><span class="icon-paper-clip"></span></a>
							</p>
							<p class="description">Use a coarse strainer to strain (too fine will strain out the spice!)<br>[ 09.]</p>
						</figcaption>			
					</figure>
					<figure class="effect-cooking">
                        <img src="https://cdn.glitch.com/fd6dbd29-1366-4006-ae22-7b40106b691e%2FwhiteFFFF.png?v=1611765016032" alt="img26"/>
						<figcaption>
							<h2>APPLE<span>CHEESECAKE</span></h2>
							<p class="icon-links">
								<a href="#"><span class="icon-heart"></span></a>
								<a href="#"><span class="icon-eye"></span></a>
								<a href="#"><span class="icon-paper-clip"></span></a>
							</p>
							<p class="description">Make sure that your apples are easily pierced by a fork before removing from the oven.<br>[ 10.]</p>
						</figcaption>			
					</figure>
				</div>
            
            
</body>
